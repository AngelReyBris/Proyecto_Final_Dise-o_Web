<script>
   
  function signup() {
  var username = $("#username").val();
  var email = $("#email").val();
  var password = $("#password").val();

  var user = {
    username: username,
    email: email,
    password: password
  };

  localStorage.setItem("user", JSON.stringify(user));

  alert("Registro exitoso. Bienvenido, " + username + "!");

  event.preventDefault();
}


</script>


<body>

    <header>
        <h1 class="titulo">REGISTRO</h1>
    </header>
    <div class="nav__bg">
        <nav class="navegacion__Principal">
            <a class="navegacion__Principal" href="INDEX.html">Página Principal</a>
            <a class="navegacion__Principal" href="comprar.html">Comprar en máquina</a>

        </nav>
    </div>
<br>

<section>
    <form class="formulario2" id="signup-form" onsubmit="signup()">
        <fieldset>
            <legend>Nuevo Usuario</legend>
        <div class="contenedor__campos">
                <div class="campo">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                </div>
                <br>
                <div class="campo">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required><br>
                </div>
                
                <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p>Ya tengo cuenta <a href="login.html">Inicia sesión</a></p>
                    <button class="boton" type="submit">Registrarse</button>
                </div>

        </div>
        </fieldset>
    </form>
</section>
